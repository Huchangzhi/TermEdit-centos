name: Build
on:
  push:
    branches:
      - main
  release:
    types: [created]
permissions:
  contents: write
jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: termedit.exe
            asset_name: termedit-windows.exe
          - os: macos-11
            artifact_name: termedit
            asset_name: termedit-macos
          - os: ubuntu-22.04   # ðŸ‘ˆ æŒ‡å®š Ubuntu 22.04
            artifact_name: termedit
            asset_name: termedit-linux
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python for Windows/macOS
        if: runner.os != 'Linux'
        uses: actions/setup-python@v5
        with:
          python-version: '3.8.0'  # é»˜è®¤ç‰ˆæœ¬ç”¨äºŽéž Linux ç³»ç»Ÿ
      - name: Set up Python 3.8.17 for Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y python3.8=3.8.17-1+focal1  # æ³¨æ„ï¼šUbuntu 22.04 å¯èƒ½éœ€è¦ä»Ž focal æºèŽ·å–è¯¥ç‰ˆæœ¬
          sudo apt install -y python3.8-distutils python3.8-dev python3-pip
          echo "PYTHON_PATH=/usr/bin/python3.8" >> $GITHUB_ENV
          sudo ln -sf /usr/bin/python3.8 /usr/bin/python
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build executable
        run: |
          pyinstaller --onefile --name termedit termedit.py
      - name: Rename artifact
        if: github.event_name == 'release'
        run: |
          mv dist/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}
      - name: Upload artifact (for push to main)
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}
      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/${{ matrix.asset_name }}
  upload-source:
    name: Upload source file to release
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Upload termedit.py to release
        uses: softprops/action-gh-release@v1
        with:
          files: termedit.py
